<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport " content="width = device - width, initial - scale = 1, maximum - scale = 1, minimum - scale = 1, user - scalable = no ">
    <meta http - equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telphone=no, email=no,address=no">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px";
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        
        .b2 {
            width: 80%;
            height: 0.6rem;
            margin: 0.05rem;
            border: 1px solid #333;
            background: #ccc;
            display: flex;
        }
        
        .b2 i {
            display: block;
            width: 0.6rem;
            height: 0.6rem;
            font-size: 0.32rem;
            text-align: center;
            line-height: 0.6rem;
        }
        
        .b2 input {
            display: block;
            width: 60%;
            height: 0.5rem;
            font-size: 0.32rem;
            border: none;
            outline: none;
            background: #ccc;
        }
        
        .header {
            width: 100%;
            position: relative;
            height: 0.8rem;
        }
        
        .b1 {
            position: absolute;
            width: 0.8rem;
            height: 0.8rem;
            text-align: center;
            line-height: 0.4rem;
            right: 0;
            top: 0;
            font-size: 0.32rem;
        }
        
        ul li {
            font-size: 0.32rem;
        }
        
        ol li {
            font-size: 0.64rem;
        }
    </style>
</head>

<body>
    <header class="header">

        <div class="b2">
            <i class="icon iconfont icon-fangdajing"></i>
            <input type="text" placeholder="小米" class="c3">
        </div>

        <div class="b1">
            搜索
        </div>

    </header>
    <ul>

    </ul>
    <ol>
        <li class="qk">清空</li>
    </ol>
    <script src="../jquery-1.8.3.min.js"></script>
    <script>
        $(".b1").on("click", function() {
            var val = $(".c3").val();
            $("ul").prepend("<li>" + val + "</li>");
            $(".c3").val("");

        })
        $(".qk").on("click", function() {
            $("ul").html("");
        })
    </script>
</body>

</html>
